<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Carottage Neige — PWA</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1C398E">
</head>
<body>

<header>
  <div class="header-content">
    <img src="logo.png" alt="Logo Carottage Neige" class="logo">
    <h1>Carottage Neige</h1>
    <!-- Menu hamburger -->
    <nav class="menu">
      <button id="menuBtn" class="hamburger" aria-label="Menu">&#9776;</button>
      <ul id="menuList" class="menu-list hidden">
        <li><a href="https://meteofrance.com/meteo-montagne/alpes-du-nord/risques-avalanche" target="_blank" rel="noopener noreferrer">BRA-ALPN</a></li>
        <li><a href="https://meteofrance.com/meteo-montagne/alpes-du-nord/risques-avalanche" target="_blank" rel="noopener noreferrer">BRA-ALPS</a></li>
        <li><a href="https://meteofrance.com/meteo-montagne/pyrenees/risques-avalanche" target="_blank" rel="noopener noreferrer">BRA-PYRENEES</a></li>
        <li><a href="https://meteofrance.com/meteo-montagne/jura/enneigement" target="_blank" rel="noopener noreferrer">BRA-JURA</a></li>
        <li><a href="https://meteofrance.com/meteo-montagne/corse/risques-avalanche" target="_blank" rel="noopener noreferrer">BRA-CORSE</a></li>
        <hr>
        <li><a href="https://www.data-avalanche.org/synthesis/" target="_blank" rel="noopener noreferrer">DATA-AVALANCHE-SYNTHESIS</a></li>
        <hr>
        <li><a href="aide.html">Aide</a></li>
      </ul>
    </nav>
  </div>
  <p>Session: saisir 5 sondages — SWE automatique</p>
</header>

  <main>
    <section class="form-section">
      <h3 class="titreSondage">Site de mesure :</h3>
      <select id="stationSelect" name="station" required>
          <option value="">-- Sélectionner un site --</option>
      </select>
      
      <div id="stationCodeDisplay" style="margin-top:6px; font-weight:bold;">
      </div>
      <br>

      <div class="row">
        <button id="getLocBtn" type="button">Obtenir géolocalisation</button>
      </div>

      <h3 class="titreSondage">Coef tube de sondage :</h3>
      <label>
        <input id="coefTube" type="number" step="0.01" value="0.44" min="0" max="10">
      </label>
      <hr>

      <div id="sondages">
        <!-- 5 sondages -->
        <template id="sondage-tpl">
          <div class="sondage">
            <h3>Sondage <span class="index"></span></h3>
            <label>Poids net (g (neige uniq.))
              <input class="poids" type="number" min="0" step="0.01" placeholder="ex: 650">
            </label>
            <label>Hauteur neige (mm)
              <input class="hauteur" type="number" min="0.1" step="0.1" placeholder="ex: 580">
            </label>

            <label>Fond (Oui/Non)
              <input class="fond" type="checkbox">
            </label>

            <div id="blocMasseSWE">
              Masse volumique : <strong class="masseVolumiqueVal">--</strong> kg/m³
              <span class="alert-msg"></span>
            </div>
            <div id="blocMasseSWE">
              SWE : <strong class="sweVal">--</strong> mm
            </div>

            <hr>
          </div>
        </template>
      </div>
      <br>
      <br>

      <h3 class="titreSondage">Prendre une photo :</h3>
      <label>
        <input id="photoInput" type="file" accept="image/*" capture="environment">
      </label>
      <hr>
      <br>

      <div class="row">
        <button id="saveBtn">Enregistrer session (5 sondages)</button>
        <button id="clearFormBtn" class="secondary">Réinitialiser</button>
      </div>

      <div id="status" class="status"></div>
    </section>

    <section class="list-section">
      <h2>Sessions enregistrées</h2>
      <div class="row">
        <button id="exportCsvBtn">Exporter CSV + mail</button>
        <button id="clearAllBtn" class="danger">Supprimer tout</button>
      </div>
      <ul id="list"></ul>
    </section>
  </main>

  <template id="list-item-tpl">
    <li class="item">
      <div class="meta">
        <div><strong class="summary"></strong></div>
        <div class="info"></div>
      </div>
      <div class="thumb"></div>
      <div class="actions">
        <button class="viewBtn">Voir</button>
        <button class="delBtn danger">Supprimer</button>
      </div>
    </li>
  </template>

  <script src="app.js"></script>
</body>
</html>
